# Tabbed Segments Starship Prompt Configuration

# Main format - creates tabbed segments similar to the example
format = """
$conda$pyenv$username$directory$git_branch$git_status$kubernetes
$character"""

# Sets the prompt character (simple arrow on the next line)
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vimcmd_symbol = "[❮](bold blue) "

# Username and hostname in a single segment
[username]
style_user = "bg:#5f5f5f fg:#f8f8f2"
style_root = "bg:#ff5555 fg:#f8f8f2"
format = "[ $user@$hostname ]($style)"
disabled = false
show_always = true

# Directory display as a segment
[directory]
truncation_length = 1
truncation_symbol = ""
home_symbol = "~"
read_only = " 🔒"
style = "bg:#6272a4 fg:#f8f8f2"
format = "[ $path ]($style)"

# Git branch display as a segment
[git_branch]
symbol = ""
format = "[ git:($branch) ]($style)"
style = "bg:#bd93f9 fg:#282a36"

# Git status display as a segment
[git_status]
format = '[ ±$added_count ]($style)'
style = "bg:#ff5555 fg:#f8f8f2"
conflicted = "≠"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Conda environment
[conda]
symbol = ""
format = "[ condaenv ]($style)"
style = "bg:#f1fa8c fg:#282a36"
ignore_base = false

# Python environment
[python]
symbol = ""
pyenv_version_name = true
format = "[ pyenv ]($style)"
style = "bg:#ffb86c fg:#282a36"

# Kubernetes context
[kubernetes]
symbol = "☸ "
format = "[ kube-context ]($style)"
style = "bg:#8be9fd fg:#282a36"
disabled = false

# Disable command duration to match the example
[cmd_duration]
disabled = true

# Disable other elements not seen in the example
[package]
disabled = true

[rust]
disabled = true

[nodejs]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[time]
disabled = true

[jobs]
disabled = true

[docker_context]
disabled = true

[nix_shell]
disabled = true
