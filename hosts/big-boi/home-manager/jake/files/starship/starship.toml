# Conda environment
[conda]
symbol = ""
format = "[ condaenv ]($style)"
style = "bg:#f1fa8c fg:#282a36"
ignore_base = false

# Python environment
[python]
symbol = ""
pyenv_version_name = true
format = "[ pyenv ]($style)"
style = "bg:#ffb86c fg:#282a36"

# Kubernetes context
[kubernetes]
symbol = "â˜¸ "
