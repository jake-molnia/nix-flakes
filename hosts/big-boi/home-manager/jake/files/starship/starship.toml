# Tabbed Segments Starship Prompt Configuration

# Main format - creates tabbed segments similar to the example
format = """
$conda$pyenv$username$directory$git_branch$git_status$kubernetes
$character"""

# Sets the prompt character (simple arrow on the next line)
[character]
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ—](bold red) "
vimcmd_symbol = "[â®](bold blue) "

# Username and hostname in a single segment
[username]
style_user = "bg:#5f5f5f fg:#f8f8f2"
style_root = "bg:#ff5555 fg:#f8f8f2"
format = "[ $user@$hostname ]($style)"
disabled = false
show_always = true

# Directory display as a segment
[directory]
truncation_length = 1
truncation_symbol = ""
home_symbol = "~"
read_only = " ğŸ”’"
style = "bg:#6272a4 fg:#f8f8f2"
format = "[ $path ]($style)"

# Git branch display as a segment
[git_branch]
symbol = ""
format = "[ git:($branch) ]($style)"
style = "bg:#bd93f9 fg:#282a36"

# Git status display as a segment
[git_status]
format = '[ Â±$added_count ]($style)'
style = "bg:#ff5555 fg:#f8f8f2"
